<main class="kontakt">
    <form action="">    <!--Formulare bieten einen Dialog mit dem Besucher einer HTML-Seite. Dahinter steht das form-Tag mit Eingabefeldern, Abfragen und Textfeldern.-->

        <fieldset id="container">
        <legend>Personal Data</legend>
        <label>First name</label>   
        <input placeholder="Enter your full name" type="text" name="full_name" required id="full_name">  <!--Name Eingabefeld-->
        <label>Last name</label>
        <input placeholder="Enter last name" type="text" name="Last name" required id="last_name">    <!--Nachname Eingabe-->
        <label>Street</label>
        <input type="text" name="Street">       <!--StraÃŸe Eingabe-->
        <label>Zipcode</label>
        <input type="number" name="Zipcode">    <!--Postleitzahl Eingabe-->
        <label>City</label>
        <input type="text" name="City">         <!--Stadt Eingabe-->
        <label>Phone</label>
        <input type="number" name="Phone">      <!--Telefon Eingabe-->
        <label>email</label>
        <input id="email" placeholder="test@test.de"> <!--Email Eingabefeld-->
        <label>Comments</label>
         <textarea name="message"></textarea> <!--Text Box-->
        </fieldset>
    </form>
